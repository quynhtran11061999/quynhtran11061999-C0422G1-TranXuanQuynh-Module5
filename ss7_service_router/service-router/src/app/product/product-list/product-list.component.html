<h1 class="text-danger">Danh sách sản phẩm</h1>
<table class="table table-success table-striped">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td colspan="2">Action</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button [routerLink]="['/product/update',product.id]">Edit</button>
    </td>
    <td>
      <button (click)="delete(product)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
